<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/3004f9e7d1.js" crossorigin="anonymous"></script>
    <title>Tic tac toe</title>
</head>
<body>
    <div class="content">
        <div class="restart" id="restartBtn">Restart</div>
            <div class="layout">
                <div class="player" id="player1">
                    <h1>Player 1</h1>
                    <i class="fa-regular fa-circle circ" id="icon"></i>
                </div>
                <div class="board" id="board">
                <div class="field top_left" id="field"></div>
                <div class="field top_middle" id="field"></div>
                <div class="field top_right" id="field"></div>
                <div class="field middle_left" id="field"></div>
                <div class="field middle" id="field"></div>
                <div class="field middle_right" id="field"></div>
                <div class="field bottom_left" id="field"></div>
                <div class="field bottom_middle" id="field"></div>
                <div class="field bottom_right" id="field"></div>
                </div>
                <div class="player" id="player2">
                    <h1>Player 2</h1>
                    <i class="fa-solid fa-x cros"></i>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
